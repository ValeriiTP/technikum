        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {

        }
        tr:hover {
            background-color: #f1f1f1;
        }
        p {
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        .img-thumbnail {
            max-width: 100px;
            height: auto;
        }
