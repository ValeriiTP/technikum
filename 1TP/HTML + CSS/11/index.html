<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokument HTML</title>
    <style>#header {
    color: #4A90E2; 
    font-size: 2.5em;
    margin-bottom: 20px;
    font-family: 'Arial', sans-serif;
}


.section {
    color: #333; 
    font-size: 1.2em;
    margin: 10px 0;
    font-family: 'Georgia', serif;
}


.content {
    padding: 20px;
    margin: 10px;
    background-color: #f5f5f5; 
}


.sidebar {
    padding: 15px;
    margin: 20px;
    background-color: #eaeaea; 
}


#footer {
    background-color: #222; 
    color: white;
    text-align: center;
    padding: 15px 0;
    margin-top: 20px;
    font-family: 'Courier New', monospace;
}
</style>
</head>
<body>

    <h1 id="header">Główny Nagłówek</h1>

    <div class="content">
        <h2>Treść</h2>
        <p class="section">To jest pierwszy akapit w sekcji</p>
        <p class="section">To jest drugi akapit w sekcji</p>
    </div>

    <div class="sidebar">
        <h2>Boczne Menu</h2>
        <p class="section">To jest akapit w bocznym menu</p>
    </div>

    <footer id="footer">
        <p>Stopka strony</p>
    </footer>

</body>
</html>
