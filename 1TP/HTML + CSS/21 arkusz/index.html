<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firma IT</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logo.png" alt="firma it">
            </div>
            <div class="menu">
        
                    <a href="index.html" class="link">Strona Główna</a>
                    <a href="uslugi.html" class="link">Usługi</a>
                    <a href="kontakt.html" class="link">Kontakt</a>
            
            </div>
        </header>

        <section class="baner">
            <img src="animacja.gif" alt="Usługi informatyczne">
        </section>
        
         <section class="glowny">
            <h2>Kontakt</h2>
            <table>
                <tr>
                    <td>Imię: </td>
                    <td><input type="text" name="imie" required></td>
                </tr>
                <tr>
                    <td>Nazwisko: </td>
                    <td><input type="text" name="nazwisko" required></td>
                </tr>
                <tr>
                    <td>E-mail: </td>
                    <td><input type="email" name="email" required></td>
                </tr>
                <tr>
                    <td>Zgłoszenie: </td>
                    <td><textarea name="zgłoszenie" rows="10" cols="40"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="checkbox" name="regulamin" required> Zapoznałam/em się z regulaminem</td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="reset">Resetuj</button>
                        <button type="submit">Prześlij</button>
                    </td>
                </tr>
            </table>
            <hr>
        </section>
        <footer>
            <p style="text-align: right;">Autor strony: <strong>Staruselets Valerii</strong></p>
        </footer>
    </div>
</body>
</html>
